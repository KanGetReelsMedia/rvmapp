<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Buy Your Bus Pass | River Valley Metro</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#003f73">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'metro-blue': '#0077c8',
            'deep-navy': '#003f73',
            'cta-gold': '#ffcc00',
            'dark-accent': '#1a1a1a',
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <style>
    :root {
      --primary: #0077c8;
      --deep-navy: #003f73;    
      --cta-gold: #ffcc00;     
      --dark-accent: #1a1a1a;  
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(145deg, var(--deep-navy) 0%, var(--dark-accent) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes pulse-gold {
      0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 204, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
    }

    .float-animate { animation: float 3s ease-in-out infinite; }
    .pulse-button { animation: pulse-gold 2s infinite; }
    .nav-active { color: #60a5fa !important; }
  </style>
</head>
<body class="font-sans px-6">

  <div class="bg-white/10 backdrop-blur-md rounded-[2.5rem] p-8 max-w-sm w-full text-center shadow-2xl border border-white/20 transform transition duration-500 hover:scale-[1.01]">

    <div class="float-animate mb-6 inline-block p-4 rounded-full bg-metro-blue/20">
      <div class="text-5xl" role="img" aria-label="Bus">ðŸšŒ</div>
    </div>

    <h1 class="text-3xl font-extrabold text-white mb-3 tracking-tight">
      Ready to Ride?
    </h1>
    <p class="text-white/80 text-base mb-8 leading-relaxed">
      Secure your journey instantly. Purchase your River Valley Metro pass through Token Transit.
    </p>

    <a class="pulse-button flex items-center justify-center gap-3 w-full py-5 px-6 bg-cta-gold text-dark-accent font-black text-xl uppercase tracking-wider rounded-3xl shadow-[0_10px_20px_rgba(0,0,0,0.3)] hover:shadow-[0_15px_30px_rgba(255,204,0,0.4)] transition duration-300 ease-in-out transform hover:-translate-y-1 active:scale-95"
       href="https://tokentransit.com/app?a=rivervalleymetro"
       target="_blank" 
       rel="noopener noreferrer">
       
       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
         <path stroke-linecap="round" stroke-linejoin="round" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" ></path>
       </svg>
       
       <span>Buy Bus Pass</span>
    </a>
    
    <p class="mt-8 text-[10px] text-white/40 uppercase font-bold tracking-widest">
      Secure checkout via Token Transit
    </p>
  </div>

  <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[400px] bg-slate-900/90 backdrop-blur-xl border border-white/10 h-16 rounded-2xl flex items-center justify-around px-2 shadow-2xl z-[1000]">
    <a href="index.html" class="nav-link flex flex-col items-center gap-1 text-slate-400" data-page="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
      <span class="text-[10px] font-bold uppercase">Home</span>
    </a>
    <a href="guide.html" class="nav-link flex flex-col items-center gap-1 text-slate-400" data-page="guide.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span class="text-[10px] font-bold uppercase">Schedules</span>
    </a>
    <a href="map.html" class="nav-link flex flex-col items-center gap-1 text-slate-400" data-page="map.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /></svg>
      <span class="text-[10px] font-bold uppercase">Map</span>
    </a>
    <a href="tickets.html" class="nav-link flex flex-col items-center gap-1 text-slate-400" data-page="tickets.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" /></svg>
      <span class="text-[10px] font-bold uppercase">Tickets</span>
    </a>
  </nav>

  <script>
    // PWA Registration
    if ('serviceWorker' in navigator) { 
      navigator.serviceWorker.register('sw.js'); 
    }

    // Nav Active State Logic
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll('.nav-link').forEach(link => {
      if(link.getAttribute('data-page') === currentPage) {
        link.classList.add('nav-active');
      }
    });
  </script>
</body>
</html>
