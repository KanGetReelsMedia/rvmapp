<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>River Valley Metro App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #0f172a; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden; 
    }

    .app-container {
      width: 100vw;
      height: 100vh;
      max-width: 430px; 
      max-height: 932px; 
      background: #f8fafc;
      position: relative;
      overflow-y: auto; 
      scrollbar-width: none;
      border-radius: 30px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .app-container::-webkit-scrollbar { display: none; }

    #splash {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #239ed9 0%, #1a7ba8 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .notice-card {
      background: #fffbeb;
      border: 3px solid #ef4444;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.15);
      animation: slideIn 0.5s ease-out, borderPulse 2s infinite;
    }

    @keyframes borderPulse {
      0% { border-color: #ef4444; }
      50% { border-color: #fde68a; }
      100% { border-color: #ef4444; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .loader-progress {
      width: 40%;
      height: 100%;
      background: white;
      animation: loading 1.5s infinite ease-in-out;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(250%); }
    }
  </style>
</head>
<body>

  <div class="app-container">
    
    <div id="splash">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjBRXORehZGVAUiu8vzUjk_Jli1YGIERGWwA&s" 
           alt="Logo" class="w-24 h-24 rounded-full border-4 border-white shadow-xl">
      <h1 class="text-white text-xl font-black mt-4 tracking-tighter uppercase">River Valley Metro App</h1>
      <div class="mt-6 w-24 h-1 bg-white/20 rounded-full overflow-hidden">
        <div class="loader-progress"></div>
      </div>
    </div>

    <div id="mainContent" class="opacity-0 transition-opacity duration-700 p-6 pt-10">
      
      <header class="text-center mb-8">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
        <h1 class="text-2xl font-black text-slate-900 tracking-tight">River Valley Metro</h1>
        <p class="text-blue-500 font-bold text-xs uppercase tracking-widest">Official Transit App</p>
      </header>

      <section id="notices-section" class="mb-8 hidden">
        <div class="flex items-center gap-2 mb-3">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
            </span>
            <h2 class="text-sm font-black text-slate-700 uppercase tracking-wider">Service Notices</h2>
        </div>
        <div id="notices-container" class="space-y-3">
            </div>
      </section>

      <div class="space-y-5">
        
        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
          <h2 class="font-extrabold text-slate-800 mb-4 flex items-center justify-between">
            Local & Metro Plus
            <span class="text-[10px] bg-slate-100 px-2 py-1 rounded-md text-slate-500 font-bold">HOURS</span>
          </h2>
          <div class="space-y-3 text-sm">
            <div class="flex justify-between"><span class="text-slate-400">Mon–Fri</span><span class="font-bold">5:00A - 9:30P</span></div>
            <div class="flex justify-between"><span class="text-slate-400">Saturday</span><span class="font-bold">7:00A - 9:30P</span></div>
            <div class="flex justify-between text-blue-600 font-bold"><span>Sun / Hol</span><span>8:00A - 4:00P</span></div>
          </div>
        </div>

        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
          <h2 class="font-extrabold text-slate-800 mb-4 flex items-center justify-between">
            Midway Commuter
            <span class="text-[10px] bg-slate-100 px-2 py-1 rounded-md text-slate-500 font-bold">HOURS</span>
          </h2>
          <div class="space-y-3 text-sm">
            <div class="flex justify-between"><span class="text-slate-400">Mon–Fri</span><span class="font-bold">4:45A - 9:30P</span></div>
            <div class="flex justify-between"><span class="text-slate-400">Saturday</span><span class="font-bold">7:00A - 9:30P</span></div>
            <div class="flex justify-between text-indigo-600 font-bold"><span>Sun / Hol</span><span>8:00A - 6:40P</span></div>
          </div>
        </div>

        <div class="rounded-3xl overflow-hidden shadow-sm border-4 border-white">
          <img src="https://www.rivervalleymetro.com/wp-content/uploads/2021/07/Agency-Website-Digital-Collegian-300x250px-1-e1632412572995.png" 
               class="w-full h-auto" alt="Ad">
        </div>

        <div class="pt-4">
            <a href="tel:8159374287" class="flex items-center justify-center gap-3 bg-slate-900 text-white w-full py-5 rounded-[2rem] font-bold active:scale-95 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" ></path>
                </svg>
                Call Support
            </a>
        </div>

        <div class="h-20"></div>
      </div>
    </div>
  </div>

  <script>
    async function fetchNotices() {
      const section = document.getElementById('notices-section');
      const container = document.getElementById('notices-container');
      
      try {
        // Using a free proxy to bypass CORS (standard for web apps fetching from external sites)
        const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.rivervalleymetro.com/service-notices/'));
        const data = await response.json();
        
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');
        
        // Find the specific notice area on your site
        const noticeText = doc.body.innerText || "";
        
        // Logical "Switch": If site contains anything other than "No current alerts", show it
        if (!noticeText.includes("No current alerts")) {
          // You can customize this to pull specific elements if your site layout is consistent
          container.innerHTML = `
            <div class="notice-card p-4 rounded-2xl flex flex-col gap-2">
                <div class="flex items-center gap-2">
                  <span class="bg-red-600 text-white text-[10px] px-2 py-0.5 rounded-full font-black uppercase">Live Update</span>
                  <span class="text-xs text-slate-400 font-bold">Official Site Notice</span>
                </div>
                <div class="flex gap-3">
                  <span class="text-red-600 font-black text-lg">!</span>
                  <p class="text-xs text-slate-800 font-bold leading-relaxed">
                    New service updates are posted on our website. Please check for specific route changes.
                  </p>
                </div>
                <a href="https://www.rivervalleymetro.com/service-notices/" target="_blank" class="text-[10px] text-blue-600 font-bold underline">Read Full Notice on Website →</a>
             </div>
          `;
          section.classList.remove('hidden');
        }
      } catch (e) {
        console.log("Could not fetch notices", e);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const splash = document.getElementById('splash');
      const main = document.getElementById('mainContent');

      // Check for notices automatically
      fetchNotices();

      setTimeout(() => {
        splash.style.opacity = '0';
        splash.style.visibility = 'hidden';
        main.classList.remove('opacity-0');
        main.classList.add('opacity-100');
      }, 1800);
    });
  </script>

</body>
</html>
