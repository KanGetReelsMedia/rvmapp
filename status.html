<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Metro Weather | 3-Day Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; margin: 0; overflow: hidden; height: 100vh; }
        .app-container { width: 100vw; height: 100vh; background: #f8fafc; position: relative; overflow-y: auto; scrollbar-width: none; }
        .app-container::-webkit-scrollbar { display: none; }
        .header-white { background: white; border-bottom: 1px solid #e2e8f0; }
        .forecast-card { transition: transform 0.2s ease; }
        #animation-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; overflow: hidden; }
        .particle { position: absolute; top: -50px; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #60a5fa !important; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="animation-layer"></div>

    <header class="header-white pt-12 pb-6 px-6 text-center sticky top-0 z-20 shadow-sm">
        <img src="https://www.rivervalleymetro.com/wp-content/themes/wp-bootstrap-rivervalley/assets/images/logo-river-valley-metro-color.png" 
             alt="River Valley Metro" class="w-48 mx-auto mb-2">
        <div class="text-slate-400 text-[9px] font-black uppercase tracking-[0.4em]">3-Day Weather Outlook</div>
    </header>

    <div class="p-6 space-y-4 relative z-10 pb-32">
        
        <div class="bg-white rounded-[2.5rem] p-7 shadow-xl border border-slate-100 text-center">
            <span class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1 block">Currently</span>
            <h2 id="weather-desc" class="text-2xl font-black text-slate-900 mb-4 uppercase tracking-tight">Loading...</h2>
            
            <div class="flex justify-center items-baseline gap-2 mb-4">
                <span id="temp-val" class="text-5xl font-black text-slate-800">--</span>
                <span class="text-slate-400 font-bold text-xl">¬∞F</span>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-3 rounded-2xl">
                    <span class="block text-[8px] font-bold text-slate-400 uppercase">Wind</span>
                    <span id="wind-val" class="text-sm font-black text-slate-700">-- mph</span>
                </div>
                <div class="bg-slate-50 p-3 rounded-2xl">
                    <span class="block text-[8px] font-bold text-slate-400 uppercase">Humidity</span>
                    <span id="hum-val" class="text-sm font-black text-slate-700">--%</span>
                </div>
            </div>
        </div>

        <div class="space-y-3" id="forecast-list"></div>

        <button onclick="fetchWeather()" class="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-bold shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-3 mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" ></path></svg>
            Refresh Forecast
        </button>
    </div>
</div>

<nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-[400px] bg-slate-900/95 backdrop-blur-xl border border-white/10 h-16 rounded-2xl flex items-center justify-around px-2 shadow-2xl z-[9000]">
    <a href="./index.html" class="nav-link flex flex-col items-center gap-1 text-slate-400 py-2 flex-1" data-page="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        <span class="text-[8px] font-bold uppercase">Home</span>
    </a>
    <a href="./map.html" class="nav-link flex flex-col items-center gap-1 text-slate-400 py-2 flex-1" data-page="map.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/></svg>
        <span class="text-[8px] font-bold uppercase">Map</span>
    </a>
    <a href="./weather.html" class="nav-link flex flex-col items-center gap-1 text-slate-400 py-2 flex-1" data-page="weather.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/></svg>
        <span class="text-[8px] font-bold uppercase">Weather</span>
    </a>
    <a href="./status.html" class="nav-link flex flex-col items-center gap-1 text-slate-400 py-2 flex-1" data-page="status.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        <span class="text-[8px] font-bold uppercase">Status</span>
    </a>
</nav>

<script>
    const weatherCodes = {
        0: "Clear Sky", 1: "Mainly Clear", 2: "Partly Cloudy", 3: "Overcast",
        45: "Foggy", 51: "Drizzle", 61: "Rain", 71: "Snow", 95: "Thunderstorm"
    };

    async function fetchWeather() {
        try {
            const url = "https://api.open-meteo.com/v1/forecast?latitude=41.1201&longitude=-87.8612&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&daily=weather_code,temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&windspeed_unit=mph&timezone=America/Chicago";
            const response = await fetch(url);
            const data = await response.json();
            
            const current = data.current;
            document.getElementById("weather-desc").textContent = weatherCodes[current.weather_code] || "Fair";
            document.getElementById("temp-val").textContent = Math.round(current.temperature_2m);
            document.getElementById("wind-val").textContent = `${Math.round(current.wind_speed_10m)} mph`;
            document.getElementById("hum-val").textContent = `${current.relative_humidity_2m}%`;

            renderForecast(data.daily);
            renderVisuals(current.weather_code);
        } catch (e) {
            document.getElementById("weather-desc").textContent = "Error Loading";
        }
    }

    function renderForecast(daily) {
        const list = document.getElementById("forecast-list");
        list.innerHTML = ""; 
        for(let i=0; i<3; i++) {
            const date = new Date(daily.time[i] + "T00:00");
            const dayName = i === 0 ? "Today" : date.toLocaleDateString('en-US', { weekday: 'long' });
            const card = document.createElement("div");
            card.className = "forecast-card bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm flex justify-between items-center fade-in";
            card.innerHTML = `
                <div>
                    <span class="block text-[10px] font-black text-slate-400 uppercase tracking-wider">${dayName}</span>
                    <span class="font-bold text-slate-800">${weatherCodes[daily.weather_code[i]] || "Fair"}</span>
                </div>
                <div class="text-right">
                    <span class="text-lg font-black text-slate-800">${Math.round(daily.temperature_2m_max[i])}¬∞</span>
                    <span class="text-sm font-bold text-slate-400 ml-1">${Math.round(daily.temperature_2m_min[i])}¬∞</span>
                </div>`;
            list.appendChild(card);
        }
    }

    function renderVisuals(code) {
        const layer = document.getElementById("animation-layer");
        layer.innerHTML = "";
        if (code >= 61) { 
            const char = code >= 71 ? "‚ùÑÔ∏è" : "üíß";
            for(let i=0; i<30; i++) {
                const p = document.createElement("div");
                p.className = "particle";
                p.textContent = char;
                p.style.left = Math.random() * 100 + "vw";
                p.style.animationDuration = (Math.random() * 2 + 2) + "s";
                p.style.opacity = Math.random();
                layer.appendChild(p);
            }
        }
    }

    // Nav Active State logic
    const path = window.location.pathname.split("/").pop() || "weather.html";
    document.querySelectorAll('.nav-link').forEach(link => {
        if(link.getAttribute('data-page') === path) link.classList.add('nav-active');
    });

    fetchWeather();
</script>
</body>
</html>
